<html>
  <head>
    <meta charset="utf-8">
    <title>SVG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <style>
      svg { 
        background: #f9f9f9;
        display: block;
        margin: 0 auto;
      }

      h1 { margin-bottom: 2rem; }

      body {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      h3 { 
        margin-top: 3rem; 
        margin-bottom: 1rem;
      }

      .container {
        max-width: 48rem;
      }

      img.block {
        display: block;
        border: solid #333 1p;
        margin: 0 auto;
      }
    </style>
  </head>
</head>
<body>
<div class="container">
  <h1>SVG is a visualisation language</h1>
  <p>It's like HTML, but for drawing: if you liked <code>&lt;p&gt;</code> you'll <em>love</em> <code>&lt;circle&gt;</code></p>
  <p>Let's draw some circles and rectangles! <small><sup>(but no lines, because that would be <sup>100% totally <sup>insane)</sup></sup></sup></small></p>

<!-- Here's the SVG -->
  <svg height="500" width="800">
  <circle r = 100 cy=250 cx=400 fill='red' stroke='green' stroke-width=5 fill-opacity=0.5 stroke-dasharray=5></circle>
  <circle r = 10 cy=30 cx=400></circle>
  <circle r = 10 cy=470 cx=400></circle>
  <rect width="50" height="100" x=375 y=200 fill='purple'></rect>
  </svg>
</div>
</body>
</html>
